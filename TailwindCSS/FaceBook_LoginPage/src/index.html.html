<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <!-- <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico"> -->
    <link rel="stylesheet" href="./assets/css/output.css">
</head>

<body class="bg-gray-100">
    <div class="container flex mt-24 justify-center items-center">
        <div class="left w-1/3 mx-8">
            <img class="w-80" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="FacebookLOgo">
            <p class="text-2xl pl-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col py-4 px-8 bg-white w-1/4 rounded-lg text-lg mt-8 shadow-xl">
            <input class="my-2 p-2 h-12 border border-black-200 rounded-sm" type="text"
                placeholder="Email adress or phone number">
            <input class="my-2 p-2 h-12 border border-black-200 rounded-sm" type="password" placeholder="Password">
            <button class="my-2 bg-blue-600 p-2.5 text-white text-xl font-bold rounded-lg" type="button">Log in</button>
            <span class="my-2 text-center text-blue-600 text-sm font-semibold">Forgetten password?</span>
            <hr class="my-2">
            <button class="my-2 bg-green-600 w-fit mx-auto px-4 py-2.5 text-white text-lg font-semibold rounded-md"
                type="button">Create new account</button>
        </div>
        <!-- <p><span>Create a Page</span> for a celebrity, brand or business.</p> -->
    </div>
</body>

</html>
